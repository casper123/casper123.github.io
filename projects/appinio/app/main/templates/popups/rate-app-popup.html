<div class="row">
  <div class="col">
    <h2 class="screen-head">{{'rating_header' | translate}}</h2>

    <div>
      <div class="rating-wrapper">
        <i class="ion-ios-star" ng-class="{'color-icon':rating>0}" ng-click="setRating(1)"></i>
        <i class="ion-ios-star" ng-class="{'color-icon':rating>1}" ng-click="setRating(2)"></i>
        <i class="ion-ios-star" ng-class="{'color-icon':rating>2}" ng-click="setRating(3)"></i>
        <i class="ion-ios-star" ng-class="{'color-icon':rating>3}" ng-click="setRating(4)"></i>
        <i class="ion-ios-star" ng-class="{'color-icon':rating>4}" ng-click="setRating(5)"></i>
      </div>

      <p class="small-text muted">{{'rating_description' | translate}}</p>
    </div>

  </div>
</div>

<div class="cancel-button" ng-click="closeCurrentPopup()">
  <i class="ion-ios-close-empty"></i>
</div>
