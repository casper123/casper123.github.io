<ion-modal-view class="big-modal" style="background: none !important;">

  <div class="bg-color modal-bg-wrapper"></div>

  <ion-header-bar style="background: none !important;">
    <div class="title">
      <h2 class="apn-header-title">{{detailQuestion.text|characters:25}}</h2>
      <div class="header-icon-right" ng-click="closeResultModal()">
        <i class="ion-ios-close-empty"></i>
      </div>
    </div>
  </ion-header-bar>
  <ion-content class="level-up" scroll="true">

    <div ng-if="detailQuestion.qtype != 'starslider'" class="result-item-view">
      <div ng-repeat="a in detailQuestion.answers" ng-if="a.users.length > 0">
        <div class="list-divider" ng-if="detailQuestion.qtype != 'vsimage'">
          {{a.text}}
        </div>
        <div class="list-divider media" ng-if="detailQuestion.qtype == 'vsimage'">
          Bild {{$index+1}}
          <img ng-src="{{a.imageUrl}}" />
        </div>
        <div class="content" ng-if="a.users.length>0">
          <div class="user-wrapper" ng-repeat="u in a.users">
            <div class="avatar-wrapper-big bg-color shadow">
              <div>
                <img ng-src="{{u.avatar || u.imageUrl || './img/avatar/avatar03.png'}}" />
              </div>
            </div>
            <div>{{u.nickname || 'Anonym' | characters:12}}</div>
          </div>
          <div class="content" ng-if="a.users.length==0">
            Keine Antwort
          </div>
        </div>
      </div>
    </div>

    <div ng-if="detailQuestion.qtype == 'starslider'" class="result-item-view">
      <div ng-repeat="a in detailQuestion.stars" ng-if="a.users.length>0">
        <div class="list-divider">
          <i ng-class="{'ion-ios-star':a.value>0, 'ion-ios-star-outline': !(a.value>0)}"></i>
          <i ng-class="{'ion-ios-star':a.value>1, 'ion-ios-star-outline': !(a.value>1)}"></i>
          <i ng-class="{'ion-ios-star':a.value>2, 'ion-ios-star-outline': !(a.value>2)}"></i>
          <i ng-class="{'ion-ios-star':a.value>3, 'ion-ios-star-outline': !(a.value>3)}"></i>
          <i ng-class="{'ion-ios-star':a.value>4, 'ion-ios-star-outline': !(a.value>4)}"></i>
        </div>
        <div class="content" ng-if="a.users.length>0">
          <div class="user-wrapper" ng-repeat="u in a.users">
            <div class="avatar-wrapper-big bg-color shadow">
              <div>
                <img ng-src="{{u.avatar || u.imageUrl || './img/avatar/avatar03.png'}}" />
              </div>
            </div>
            <div>{{u.nickname || 'Anonym'}}</div>
          </div>
        </div>
        <div class="content" ng-if="a.users.length==0">
          Keine Antwort
        </div>
      </div>
    </div>

  </ion-content>
</ion-modal-view>
