<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-locale_de.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.min.js"></script>
    <script src="lib/ionic/js/angular/angular-sanitize.min.js"></script>
    <script src="lib/ionic/js/angular/angular-messages.min.js"></script>

    <script src="lib/angular-translate.min.js"></script>
    <script src="lib/angular-translate-loader-static-files.min.js"></script>
    
    <script src="lib/base64.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>

    <script src="js/service/userService.js"></script>
    <script src="js/service/memberService.js"></script>
    <script src="js/service/authenticationService.js"></script>
    <script src="js/service/courseService.js"></script>

    <script src="js/helper/ToastService.js"></script>
    <script src="js/helper/Validators.js"></script>
    <script src="js/helper/DurationFilter.js"></script>

    <script src="js/controller/appCtrl.js"></script>
    <script src="js/controller/homeCtrl.js"></script>
    <script src="js/controller/loginCtrl.js"></script>
    <script src="js/controller/memberCtrl.js"></script>
    <script src="js/controller/courseCtrl.js"></script>
  </head>

  <body ng-app="starter">
    <script id="form-errors.html" type="text/ng-template">
      <div class="form-error" ng-message="required">{{'error_required' | translate }}</div>
      <div class="form-error" ng-message="email">{{'error_email' | translate }}</div>
      <div class="form-error" ng-message="minlength">This field is must be at least 5 characters.</div>
      <div class="form-error" ng-message="maxlength">This field is must be less than 50 characters</div>
    </script>
    <ion-nav-view></ion-nav-view>
  </body>
</html>
