<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left" >
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <a href="#/app/newMember" class="button button-icon button-clear ion-ios-plus-empty" ng-show="showAddMember" style="color:#97b560;">
        </a>
       <a href="" ng-click="openEditModal()" class="button button-icon button-clear" style="color:#3CB371;" ng-show="showEditMember">{{'editMember' | translate}}
        </a>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu expose-aside-when="large" side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
         <ion-item nav-clear menu-close href="#/app/home">
          <i class="ion-icon ion-bookmark"></i> Home
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/course">
          <i class="ion-icon ion-bookmark"></i> {{'courses' | translate}}
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/schedule">
          <i class="ion-icon ion-calendar"></i> {{'schedule' | translate}}
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/member">
          <i class="ion-icon ion-person"></i> {{'members' | translate}}
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/setting">
          <i class="ion-icon ion-gear-a"></i> {{'settings' | translate}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
