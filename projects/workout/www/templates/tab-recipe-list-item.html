<ion-view title="{{excercise[0].name}}">
<ion-content>

  <div class="row" style="background:#ffffff;">
    <div class="col">
<!--       <h2>{{item.tagLine != "" ? item.tagLine : item.name}}</h2> -->
    <h2>{{excercise[0].name}}</h2>
	</div>
  </div>

  <div class="row">
    <div class="col">
      <p class="post-icon-color">
        <i class="icon ion-ios7-clock-outline"></i>&nbsp;{{excercise[0].time}}&nbsp;mins&nbsp;&nbsp;&nbsp;&nbsp;
        <i class="icon ion-ios7-heart-outline"></i>&nbsp;{{excercise[0].favourite}}&nbsp;&nbsp;&nbsp;&nbsp;
        <i class="icon ion-forward"></i>&nbsp;{{mainMuscle[0].name}}
        <a ng-if="!isFavourite" id="add_favoutire_btn" ng-click="addFavorite()" class="pull-right"><i class="icon ion-ios7-plus-empty"></i>&nbsp;Add to Favourite</a>
      </p>
    </div>
  </div>

  <div class="row" style="background:#434a54;">
      <ion-scroll direction="x" style="width:100%;">
        <div class="row">
          <div class="col col-50" ng-repeat="img in item.images">
            <img src="img/loading.gif" ng-src="http://curiouslabx.com/projects/workoutfactory/workoutFactory/{{img.location}}" class="img-responsive" />
          </div>
        </div>
      <ion-scroll>
  </div>

  <div class="row">
    <div class="col">
      <h2 style="margin-top:10px;">Steps</h2>
      <p class="post-icon-color" ng-bind-html="excercise[0].description_br" style="white-space: pre;"></p>
    </div>
  </div>
</ion-content>
</ion-view>
