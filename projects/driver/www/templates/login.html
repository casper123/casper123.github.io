<div class="container login_body" style="">
  <form class="form-signin" ng-submit="doLogin(user)">
    <h2 class="form-signin-heading">Sign in now</h2>
    <div class="login-wrap">
      <div class="user-login-info">
        <label ng-show="errorMessage" class="alert alert-danger item">
          <strong>Error:</strong> {{errorMessage}}
        </label>
        <input ng-model="user.username" type="text" class="form-control" placeholder="User ID" autofocus>
        <input ng-model="user.password" type="password" class="form-control" placeholder="Password">
      </div>
      <label class="checkbox">
        <input type="checkbox" value="remember-me"> Remember me
        <span class="pull-right">
          <a data-toggle="modal" href="#myModal"> Forgot Password?</a>
        </span>
      </label>
      <button class="btn btn-lg btn-login btn-block" type="submit">Sign in</button>

      <!--<div class="registration">
        Don't have an account yet?
        <a class="" href="#/user/register">
          Create an account
        </a>
      </div>-->
    </div>
  </form>
</div>
