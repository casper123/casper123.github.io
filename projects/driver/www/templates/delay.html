    @media (max-width: 480px) {

  <div class="row">

    </ul>

    
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">

                <div class="panel-body">
                    
                    <div class="row">
                        <div class="col-md-6">

                                <div class="form-group ">

                                      <textarea ng-model="notes" name="notes" id="notes" class="form-control"></textarea>                                            
                                  </div>
                              </div>
                              
                              <div class="form-group">

                                    <button ng-click="delayTask()" class="btn btn-primary" type="submit">Save</button>
                                    <a href="#/app/detail/{{task_id}}" class="btn btn-default">Cancel</a>
                                    
                                </div>
                            </div>
                            
                        </form>
                    </div>
                    
                </div>
            </div>

    </div>

</div>
