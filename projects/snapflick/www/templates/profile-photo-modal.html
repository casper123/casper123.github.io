<ion-modal-view class="change-modal">
    <div class="row">
      <div class="col">
        <button class="button button-small button-assertive" style="float:right;" ng-click="close()">X</button>
      </div>
    </div>
     <div class="row">
      <ion-scroll zooming="true" direction="xy" style="width:100%; height:300px;">
        <div style="width:{{zoomWidth}}px; height: {{zoomHeight}}px; background: url('{{zoomImage}}') no-repeat;background-size:100%;"></div>
       </ion-scroll>
    </div>
</ion-modal-view>
