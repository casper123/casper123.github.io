<ion-view show-tab view-title="Edit Photo">
	<ion-content has-bouncing="false">
		<div class="row">
			<div class="col col-80 col-offset-10 cropped-canvas"></div>
		</div>
		<div class="row">
			<div class="col">
				<button ng-click="cropImage()" class="button button-positive button-block">Crop</button>
			</div>
		</div>
	</ion-content>
</ion-view>
