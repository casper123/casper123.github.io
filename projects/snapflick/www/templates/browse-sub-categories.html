<ion-view hide-tabs view-title="Browse Sub Categories">
  <ion-content class="">
  	<ul class="list" >
  		<li class="item" ng-repeat="category in categories">
			<a href="#/tab/dash/moviesByCat/{{category.movie_category_name}}/{{category.movie_cat_id}}">	{{category.movie_category_name}}
				<span class="badge badge-positive">{{category.total_movies}}</span>
			</a>
		</li>
	</ul>
  </ion-content>
</ion-view>
