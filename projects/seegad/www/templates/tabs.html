<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Task Tab -->
  <ion-tab title="Tasks" icon="icon-task" href="#/tab/task">
    <ion-nav-view name="tab-task"></ion-nav-view>
  </ion-tab>

  <!-- Expenses Tab -->
  <ion-tab title="Expenses" icon="icon-expense" href="#/tab/expense">
    <ion-nav-view name="tab-expense"></ion-nav-view>
  </ion-tab>

  <!-- Plus Modal -->
  <ion-tab style="overflow:initial;" title="" class="addIcon" icon="ion-plus-circled" href="" ng-click="showShortcut()">
    <!-- <ion-nav-view name=""></ion-nav-view> -->
  </ion-tab>

  <!-- Team Tab -->
  <ion-tab title="Team" icon="ion-ios-people" href="#/tab/team">
    <ion-nav-view name="tab-team"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon="ion-ios-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
