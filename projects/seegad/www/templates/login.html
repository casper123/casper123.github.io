
<ion-view>
  <ion-nav-title>
    <div class="bar bar-header" style="background-color:#f9f9fa;"></div>
  </ion-nav-title>

  <ion-content style="background:#fff;">
  	<div class="padding">
  		<div class="row">
  			<div class="col col-20">&nbsp;</div>
  			<div class="col"><img class="col" src="img/logo.png" /></div>
  			<div class="col col-20">&nbsp;</div>
  		</div>
      <div class="row">
        <div class="col error-color" align="center" ng-show="internet">
          It seems like you have poor or no internet connection.
        </div>
      </div>
  		<div class="row">
        <div class="col form" style="margin-top:20px;">
          <label class="col">
            <input type="text" class="login-text" ng-model="user.username" placeholder="username" required>
          </label>
          <label class="col">
            <input type="password" class="login-text" ng-class="" ng-model="user.password"placeholder="password" required/>
          </label>
          <div class="row">
            <div class="col error-color" align="center" ng-show="err">
              Username or Password is incorrect. Please try logging in again.
            </div>
          </div>
          <div class="col">
            <a style="margin-top:10px !important;" ng-click="login(user)" class="button login-btn button-block">
              Login
            </a>
          </div>

          <a class="button button-clear button-block button-light" style="color:#98A0A5; margin-top:15px !important;" href="#/user/forgot">Forgot password?</a>
        </div>
      </div>
  	</div>
  </ion-content>

      <div align="center">
      <span style="color:#c6c5c5;">Don't have an account? <a class="blue-default" href="#/user/signup">Signup for free</a></span>
    </div>
  </footer> -->
</ion-view>
