
<ion-view>
  <ion-nav-title>
    <div class="bar bar-header" style="background-color:#f9f9fa;"></div>
  </ion-nav-title>

  <ion-content style="background:#fff;">
  	<div class="padding">
  		<div class="row">
  			<div class="col col-20">&nbsp;</div>
  			<div class="col"><img class="col" src="img/logo.png" /></div>
  			<div class="col col-20">&nbsp;</div>
  		</div>

  		<div class="row">
          <div class="col form" style="margin-top:20px;">
            <label class="col">
              <input type="text" class="login-text" ng-model="user.firstName" placeholder="First Name" required>
            </label>
            <label class="col">
              <input type="text" class="login-text" ng-model="user.lastName" placeholder="Last Name" required>
            </label>
            <label class="col">
              <input type="email" class="login-text" ng-model="user.email"
                     placeholder="Email Address" required/>
            </label>
            <label class="col">
              <input type="number" class="login-text" ng-model="user.accountId" placeholder="Account ID" required>
            </label>
            <div class="col">
              <a style="margin-top:10px !important;" ng-click="create(user)" class="button login-btn button-block">
                Register
              </a>
            </div>

            <a class="button button-clear button-block button-light" style="color:#98A0A5; margin-top:15px !important;" href="#/user/forgot">Forgot password?</a>

            <a class="button button-clear button-block button-light" style="color:#98A0A5; margin-top:15px !important;" href="#/user/login">Login</a>
          </div>
        </div>
  	</div>
  </ion-content>
  <footer class="col" style="position:absolute; bottom:0px;">
  </footer>
</ion-view>
