<div class="popup_div" style="color:#b2b2b2;">
    <div class="cross">
      <a href="" ng-click="closeCode()"><i class="icon ion-close"></i></a>
    </div>
    <div class="iniciar-form">
      <div class="row" style="padding-top: 10%;">
          <div class="col col-10">&nbsp;</div>
          <div class="col col-80"><h2><span style="font-size: 1.7em;">GASTRONOMÍA</span></h2></div>
          <div class="col col-10">&nbsp;</div>
      </div>
      <div class="row space-items" style="text-align:center;">
          <div class="col col-20">&nbsp;</div>
          <div class="col col-60">
              <span class="button button-outline button-stable button_ellipse" >{{code.titulo}}</span>  
          </div>
          <div class="col col-20">&nbsp;</div>
      </div>
      <div class="row" style="text-align:center;">
          <div class="col col-20">&nbsp;</div>
          <div class="col col-60 item item-body item-desc item-desc-2">
              <span class="">{{code.descripcion}}</span>  
          </div>
          <div class="col col-20">&nbsp;</div>
      </div>
      <div class="row space-items" >
          <div class="col col-20">&nbsp;</div>
          <div class="col col-60 item item-body item-desc item-info">
            <div class="row"><span class="">NOMBRE &nbsp;</span> {{code.nombre_usuario}} </div> 
            <div class="row"><span class="">NÚMERO DE DOCUMENTO &nbsp;</span> {{code.documento_usuario}} </div> 
            <div class="row"><span class="">EMAIL &nbsp;</span> {{code.correo_usuario}} </div> 
          </div>
          <div class="col col-20">&nbsp;</div>
      </div>
      
      <div class="row " style="text-align:center;">
          <div class="col col-25">&nbsp;</div>
          <div class="col col-50">
             <hr class="codigo">
          </div>
          <div class="col col-25">&nbsp;</div>
      </div>
      <div class="row space-items" style="text-align:center;">
          <div class="col col-20">&nbsp;</div>
          <div class="col col-60">
           <span class="codigo-desc">{{code.codigo}}</span>  
          </div>
          <div class="col col-20">&nbsp;</div>
      </div>
      <div class="row" style="text-align:center;">
        <div class="col col-30">&nbsp;</div>
        <div class="col col-40">
         <a href='' ng-click="downloadImage()" class="button-set2 ui-btn ui-corner-all popup3 button" style="width: inherit !important;">DESCARGAR</a>  
        </div>
        <div class="col col-30">&nbsp;</div>
      </div>
    </div>
</div>
