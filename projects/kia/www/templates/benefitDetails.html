<ion-view title="Aliados">
	<search-bar ng-model="search"></search-bar>
	<ion-nav-buttons side="left">
    	<button style="color:#ffffff;" menu-toggle="left" class="button button-icon icon ion-navicon icon-white"></button>
  	</ion-nav-buttons>
  	<ion-content class="has-header">
  		<div class="row" style="padding:0px;">
  			<div style="padding:0px;" class="col col-50">
        		<select ng-model="category_id" ng-options='category_id.nombre for category_id in category' ng-change="getPlaces(category_id.id, city.id_Ciudad)" class="button button-calm col btn-kia-selected btn-kia-right-border">
        			<option value="" selected="selected">Seleccione Categor√≠a</option>
        		</select>
			</div>
        	<div style="padding:0px;" class="col col-50">
        		<select  ng-model="city" class="button button-calm col btn-kia-selected" ng-options='city.nombre for city in cities' ng-change="getPlaces(category_id.id, city.id_Ciudad)">
        			<option value="" selected="selected">Seleccione Ciudad</option>
        		</select>
			</div>
  		</div>
	    <ion-list>
	    	<ion-item ng-repeat="item in allies" style="padding:0px;">
	    		<div class="gastronomia-img1 ">
				   <div class="over1">
			            <a href="#/app/allies/details/{{item.id}}" class="link_internas color_{{item.colortexto}}">{{item.nombre}}</a>
			            <a  href="#/app/allies/details/{{item.id}}"><img src="{{item.imagen}}" alt="aliados"/></a>
			            <!-- <div class="overeffect"></div> -->
				    </div>
				</div>
	    	</ion-item>
		</ion-list>
  	</ion-content>
</ion-view>
