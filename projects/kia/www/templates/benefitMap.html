<style type="text/css">
    .scroll-content .scroll{
    height: 100%;
  }
</style>
<ion-view title="Beneficios">
  <search-bar ng-model="search"></search-bar>
	<ion-nav-buttons side="left">
    	<button style="color:#ffffff;" menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  		<div class="row" >
        <div class="col-100" style="padding:0px; width: 100%; ">
      <!-- <img src="{{background}}" alt=""> -->
            <div class="over1" style="color:#3E3E3E; height:100%; width: 100%;">
                  <div style=" background:url('{{background}}'); background-repeat: no-repeat;background-position: center center;-webkit-background-size: cover; background-size: cover;" class="image-benefift color_{{colortext}}">
                    <!-- <h2>{{heading}}</h2> -->
                      <h2> {{tittle}}</h2>
                      <p> {{desc}}</p>
                      <p> {{benefit}}</p>
                      <p><strong> vigencia:</strong> {{fecha}}</p>
                      <p>{{conditions}}</p>
                      <a href="{{instructions}}" class="{{show_link}}" style="visibility: hidden;">Redimir</a>
                      <a href="" ng-click="confirmCode()" class="{{virtual}}" >Redimir</a>
                       <!-- <p>{{oculto}}</p> -->
                      <!-- <p>{{instructions}}</p> -->
                      
                    <!-- <p>Dirección: {{address}}</p> -->
                    <!-- <p>Teléfono: {{phone}}</p> -->
                    <!-- <p>{{email}}</p> -->
                  </div>
            </div>
        </div>
	  	</div>
      <div class="row {{ocultar_mapa}}" style="height: 68%;">
        <div data-tap-disabled="true" class="map-show col">
          <google-map draggable="false" center="map.center" zoom="map.zoom">
              <markers models="locations" coords="'self'" icon="'icon'" click="'onClick'">
                <windows show="'show'" ng-cloak>
                  <div>{{heading}}<br/>{{address}}<br/><a href="" ng-click="$parent.$parent.$parent.confirmCode()">Redimir</a></div>
                </windows>              
              </markers>
          </google-map>
        </div>
      </div>
  	</ion-content>
</ion-view>
