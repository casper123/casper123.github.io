<ion-view title="RECORDATORIOS " class="internas" style="background: black;">
  <search-bar ng-model="search"></search-bar>
  <ion-nav-buttons side="left">
      <button style="color:#ffffff;" menu-toggle="left" class="button button-icon icon ion-navicon icon-white"></button>
    </ion-nav-buttons>
    <ion-content class="has-header" style="color:#b2b2b2;">
  <div class="iniciar-form" ng-repeat="item in remind">
     <div class="row">
          <div class="col col-10">&nbsp;</div>
          <div class="col col-80" > 
            <h2 style="text-align:left;"><span>{{item.categoria}}</span></h2>
          </div>
          <div class="col col-10">&nbsp;</div>
    </div>
    <div class="row ">
          <div class="col col-10">&nbsp;</div>
            <div class="col col-80 border-box" >{{item.titulo}} <i class="ion-arrow-up-b"></i> <span style="float: right;">{{item.fecha}}</span></div>
   
           <div class="col col-10">&nbsp;</div>
    </div>
     <div class="row ">
          <div class="col col-10">&nbsp;</div>
            <div class="col col-80 border-box" >{{item.contenido}}</div>
           <div class="col col-10">&nbsp;</div>
    </div>

    <!-- <ion-list>
        <ion-item ng-repeat="item in remind" style="padding:0px;">
                  <a  >sds </a>
        </ion-item>
    </ion-list> -->
  </div>
  </ion-content>
</ion-view>
