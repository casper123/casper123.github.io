<ion-view view-title="Checkout">
  <ion-content>
    <div class="row" style="padding:0px;">
      <div class="col" style="padding:0px;">
        <img style="height:250px;" src="img/products.jpg">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h1 style="text-align:left;">Stylish Shirt with cufflinks and tie</h1>
      </div>
    </div>

    <div class="row row-center">
      <div class="col">
        <h1 class="price" style="float:none; text-align:left;">$450 (USD)</h1>
      </div>
    </div>

    <div class="list">
      <label class="item item-input">
        <span class="input-label">Full Name</span>
        <input type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Shipping Address</span>
        <input type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">City</span>
        <input type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">State</span>
        <input type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Zip</span>
        <input type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Contact Number</span>
        <input type="text">
      </label>
      <button class="button button-block button-clear" ng-click="harvest()">
        <i class="icon ion-android-cart"> Harvest the Hyve</i>
      </button>
    </div>
  </ion-content>
</ion-view>
