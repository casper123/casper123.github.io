<ion-view class="register-screen" hide-nav-bar="true">
    <ion-content class="padding" style="background:rgba(0,0,0,0.6);">
        <div class="row">
          <div class="col col-80 col-offset-10" style="padding:20px;">
            <h2 class="screen-head white">Sign in</h2>
          </div>
        </div>
        <form>
        <div class="row">
          <div class="col col-10"></div>
          <div class="col">
            <div class="list form">
            <label class="item item-input" style="background:#fff;">
              <i class="icon ion-person placeholder-icon" style="font-size:25px;"></i>
              <input type="text" class="apn-input" ng-model="user.username" placeholder="nerdname" style="text-align:left;" required>
            </label>
            <label class="item item-input" style="background:#fff;">
              <i class="icon ion-locked placeholder-icon" style="font-size:25px;"></i>
              <input type="password" class="apn-input" ng-class="" ng-model="user.password"
                     placeholder="password" style="text-align:left;;" required/>
            </label>
            </div>
            <div class="padding">
              <a ng-click="login(user)" class="apn-main-btn white full button">
                <div>Sign in</div>
              </a>
            </div>

            <button class="button button-clear button-light" ng-click="forgot()">Forgot password?</button>
            <p ng-if="loginError" class="small-text error" style="margin-top:30px;">
              Invalid username or password
            </p>
          </div>
          <div class="col col-10"></div>
        </div>
        </form>
          <div class="row" style="padding:10px;">
            <div class="col">
              <button class="apn-main-btn bg-color facebook full" ng-click="confirmSignup('facebook')">
                <div><i class="ion-social-facebook" ng-click="confirmSignup('facebook')"></i> Sign in</div>
              </button>
            </div>
            <div class="col">
              <button class="apn-main-btn bg-color gplus full" ng-click="confirmSignup('gplus')">
                <div><i class="ion-social-googleplus" ng-click="confirmSignup('gplus')"></i> Sign in</div>
              </button>
            </div>
          </div>
          <div class="row" style="padding:10px;">
            <div class="col">
              <button class="apn-main-btn white full grey" ui-sref="user.signup">
                <div>Sign Up</div>
              </button>
            </div>
          </div>
        <div class="appinio-bottom-logo">
          <img src="img/g12.png" style="width:50%;">
        </div>
    </div>
  </ion-content>
</ion-view>
