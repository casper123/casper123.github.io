<ion-view hide-nav-bar="true">
  <ion-header-bar align-title="left" class="bar-light">
    <h2 class="title" style="text-align:center; color:#e47d25;">My Account</h2>
  </ion-header-bar>
  <ion-content>
    <div class="list">

      <a ng-click='showProfileModal()' class="item item-icon-left item-icon-right">
        <i class="icon ion-person"></i>
        Profile
        <i class="icon ion-chevron-right"></i>
      </a>
      <a href="#/tab/account/editProfile" class="item item-icon-left item-icon-right">
        <i class="icon ion-edit"></i>
        Edit Profile
        <i class="icon ion-chevron-right"></i>
      </a>
      <a href="#/tab/account/userAdd/{{user.user_id}}" class="item item-icon-left item-icon-right">
        <i class="icon ion-clipboard"></i>
        My Hyve
        <i class="icon ion-chevron-right"></i>
      </a>
      <a href="#/tab/account/conversations" class="item item-icon-left item-icon-right">
        <i class="icon ion-chatbubbles"></i>
        Conversations
        <i class="icon ion-chevron-right"></i>
      </a>
      <a href="#/tab/account/transaction" class="item item-icon-left item-icon-right">
        <i class="icon ion-arrow-swap"></i>
          My Transactions
        <i class="icon ion-chevron-right"></i>
      </a>
      <a class="item item-icon-left item-icon-right" href="#/tab/account/request">
        <i class="icon ion-person-stalker"></i>
          Trade Requests
        <i class="icon ion-chevron-right"></i>
      </a>
      <a href="#/tab/account/settings" class="item item-icon-left item-icon-right">
        <i class="icon ion-settings"></i>
        Settings
        <i class="icon ion-chevron-right"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
