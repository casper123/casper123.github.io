<ion-view view-title="Settings">
  <ion-content>
  	<div class="list">
  		<a ng-click="showTerms()" href="" class="item item-icon-left item-icon-right">
	        <i class="icon ion-ios-list"></i>
	        Terms and Conditions
	        <i class="icon ion-chevron-right"></i>
      	</a>
	    <a ng-click="showPrivacy()" href="" class="item item-icon-left item-icon-right">
	        <i class="icon ion-locked"></i>
	        Privacy Policy
	        <i class="icon ion-chevron-right"></i>
	    </a>
	    <a ng-click="signout()" class="item item-icon-left item-icon-right">
	        <i class="icon ion-log-out"></i>
	        <span class="assertive">Sign Out</span>
	        <i class="icon ion-chevron-right"></i>
	    </a>
  	</div>
  </ion-content>
</ion-view>
