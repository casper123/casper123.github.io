<ion-view hide-nav-bar="true">
  <ion-header-bar align-title="left" class="bar-light">
    <div class="buttons">
      <button class="button">
        &nbsp;
      </button>
    </div>
    <h2 class="title" style="text-align:center; color:#e47d25;">Home</h2>
    <div class="buttons">
      <button class="button" ng-click="postAd()">
        <i class="icon ion-plus-circled"></i>
      </button>
    </div>
  </ion-header-bar>
  <ion-content ng-show="showNow">

    <div class="row" style="width:100%; height:200px; padding:0px;" align="center">
      <!-- <ks-swiper-container initial-slide="3" speed="2000" loop="true" show-nav-buttons="false" slides-per-view="3" space-between="5" pagination-clickable="false" override-parameters="{effect: 'coverflow'}">
          <ks-swiper-slide class="swiper-slide" ng-repeat="img in list">
              <img src="http://curiouslabx.com/projects/allshook/novitrix/{{img.cover_image}}" class="slider-image">
          </ks-swiper-slide>
      </ks-swiper-container> -->

        <ion-slide-box auto-play="true" images-loaded-events="ctrl.imgLoadedEvents" show-pager="false">
          <ion-slide ng-repeat="img in list">
            <a href="#/tab/home/searchProducts/{{img.category_id}}/{{img.category_title}}">
              <img src="http://curiouslabx.com/projects/allshook/novitrix/{{img.cover_image}}" style="width: inherit;">
            </a>
          </ion-slide>
        </ion-slide-box>
    </div>

    <div class="col" style="padding-top:25px;"><h1>Our Featured Products</h1></div>
    <div class="list" style="float:left;">

      <a ng-repeat="pro in featured" ng-click="showProductModal(pro.itemDetails.item_id)" href="" class="item home-item card col-45 no-padding pull-left">
        <div class="item item-body no-padding">
          <div class="img-container-list"><img class="full-image" src="http://curiouslabx.com/projects/allshook/novitrix/{{pro.images[0].item_image || 'images/Photo-Not-Available.jpg'}}"></div>
          <div class="item-details"><p class="no-margin">{{pro.itemDetails.item_title | limitTo : 20}}</p>
          <p class="small">{{pro.category}} <span class="price">${{pro.itemDetails.price | number}}</span></p>
          </div>
        </div>
      </a>
    </div>


    <div class="col" style="padding-top:25px;"><h1>Recently viewed products</h1></div>

    <div class="list" style="float:left;" ng-hide="view">
      <a ng-repeat="item in recentList" ng-click="showProductModal(item.data.item_id)" class="item home-item card col-45 no-padding pull-left">
        <div class="item item-body no-padding">
          <div class="img-container-list"><img class="full-image" src="http://curiouslabx.com/projects/allshook/novitrix/{{item.image_data[0].item_image}}"></div>
          <div class="item-details"><p class="no-margin">{{item.data.item_title | limitTo : 20}}</p>
          <p class="small">{{item.data.category}} <span class="price">${{item.data.price | number}}</span></p>
          </div>
        </div>
      </a>
    </div>
    <div align="center" class="card" ng-show="view">
      <p class="item item-text-wrap">
        You haven't viewed any products yet
      </p>
    </div>
  </ion-content>
</ion-view>
