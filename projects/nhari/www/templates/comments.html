<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Comments</h1>
    <div class="buttons">
      <button class="button button-clear pr10" ng-click="closeComments()"><i class="material-icons assertive">power_settings_new</i></button>
    </div>
  </ion-header-bar>

  <ion-content ng-controller="CommentsCtrl" class="bg-light-gray p20">
    
    <p ng-hide="currentUser" class="text-center energized">Login / Register to comment</p>
    
    
   
  <div class="list">
    <a class="item bg-light m5"  ng-repeat="comment in comments">
      <h4 ng-if="comment.username" class="up">{{comment.username}}</h4>
      <h4 ng-if="!comment.username" class="up">User</h4>
      <p class="up font-xs">{{comment.comment_message}}</p>
    </a>
  </div>

<form ng-submit="doComment(ItemData)" ng-show="currentUser"> 
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Add your message</span>
          <input type="text" ng-model="commentData.comment">
        </label>
        <label class="item">
          <button class="button button-block button-assertive" type="submit">Comment</button>
        </label>
      </div>
    </form>
      
          
  </ion-content>
</ion-modal-view>
